name: Release
on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'project.clj'
      - 'Dockerfile'
      - '.github/workflows/release.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        gu-binary: [gu]
        include:
          - os: ubuntu-latest
            native-image: native-image
            version: linux-amd64
          - os: macos-latest
            native-image: native-image
            version: darwin-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@10.1
        with:
          lein: latest

      - name: Setup Graalvm
        uses: DeLaGuardo/setup-graalvm@master
        id: setup-graalvm
        with:
          graalvm-version: 21.3.0.java11

      - name: Install native-image component
        run: |
          ${{ matrix.gu-binary }} install native-image

      - name: Download project dependencies
        run: lein deps

      - name: Clean target directory
        run: lein clean

      - name: Generate clj-holmes uberjar
        run: lein uberjar

      - name: Generate clj-holmes native binarty
        run: |
          native-image -jar ./target/clj-holmes.jar --initialize-at-build-time
          --no-fallback -Dclj-holmes.version=${:version} --native-image-info
          --diagnostics-mode --report-unsupported-elements-at-runtime --verbose
          --allow-incomplete-classpath -H:Name=clj-holmes-${{ matrix.os }}

      - name: Retrieve version
        run: echo "TAG_NAME=v$(lein project-version)" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: clj-holmes-${{ matrix.os }}

      - name: Retrieve version
        run: echo "TAG_NAME=v$(lein project-version)" >> $GITHUB_ENV
        if: matrix.os == 'ubuntu-latest'

      - name: Log in to the Container registry
        uses: docker/login-action@bc135a1993a1d0db3e9debefa0cfcb70443cc94c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: matrix.os == 'ubuntu-latest'

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c98ac5e987c125fe23d39b3cecb9ac130a108e27
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        if: matrix.os == 'ubuntu-latest'

      - name: Build and push Docker image
        uses: docker/build-push-action@4eb68bb2ac65309f0a26ed9abf968f9ea36bd29f
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        if: matrix.os == 'ubuntu-latest'
